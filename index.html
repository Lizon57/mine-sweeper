<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Minesweeper by Oren Yaniv</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- Difficulties (auto select easy when load by game.js) -->
    <div class="difficulties-container">
        <div class="difficulty">
            <input type="radio" name="difficulty-btn" onclick="initGame(4, 2, 1)" data-mat_size="4" data-mine_num="2">
            <span class="difficulty-text" data-lives="1">Easy (16)</span>
            </input>
        </div>
        <div class="difficulty">
            <input type="radio" name="difficulty-btn" onclick="initGame(8, 12, 2)" data-mat_size="8" data-mine_num="12"
                data-lives="2"><span class="difficulty-text">Medium (64)</span>
            </input>
        </div>
        <div class="difficulty">
            <input type="radio" name="difficulty-btn" onclick="initGame(12, 30, 3)" data-mat_size="12"
                data-mine_num="30" data-lives="3">
            <span class="difficulty-text">Expert (144)</span>
            </input>
        </div>
    </div>

    <!-- Timer -->
    <div class="timer-container">
        time: <span class="timer-digits">0</span> secs
    </div>

    <!-- Flags available -->
    Flags:<div class="flag-available"></div>

    <!-- Lives available -->
    Lives:<div class="lives-available"></div>

    <!-- Hints -->
    Hints:<div class="hints-available"></div>

    <!-- Restart btn (smile / sad emoji) -->
    <div class="restart-container">
        <div class="restart-btn" onclick="initGame()"></div>
    </div>

    <!-- The game section -->
    <div class="game-board" oncontextmenu="return false;">
    </div>


    <script src="./js/utils.js"></script>
    <script src="./js/game.js"></script>

</body>

</html>
